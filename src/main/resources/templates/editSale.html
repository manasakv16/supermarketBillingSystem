<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>Add product</title>
<head>
    <style>
    body {
	background-color: lightblue;
	}
	    table, th, td {
    border: 1px solid white;
    border-collapse: collapse;
    }
    th, td {
            text-align: left;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: skyblue;
        }
  </style>
    <h3> Choose Product to edit</h3>
</head>
<body>

<b th:text="${msg}"></b></br>

</br>
<h3> Products Table</h3>
<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Unit</th>
        <th>Total product cost</th>
        <th>Type</th>
        <th>Company</th>
        <th>Description</th>
    </tr>

    <tr th:each ="product:${product}" >
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productCost}"></td>

        <td th:text="${product.productUnit}"></td>
        <td th:text="${product.totalProductCost}"></td>
        <td th:text="${product.productType}"></td>
        <td th:text="${product.productCompany}"></td>
        <td th:text="${product.productDescription}"></td>

        <td><a th:href="@{'editSaleProduct?pid='+${product.productId}}">update</a>
        <td><a th:href="@{'deleteSaleProduct?pid='+${product.productId}}">delete</a>
    </tr>

</table>
</br>
<a href="homePage">Back</a></br>

<pre>**Shopping is the greatest gift of all** </pre>
<br>
</body>
</html>
